  <div id="mocha"></div>
  <script>
    var add = function (arg1, arg2) {
        return arg1 + arg2;
    }
    mocha.setup('bdd');
    expect = chai.expect;

    describe('add test', function() {
      it('should return 3 when arg1 is 1 and arg2 is 2', function() {

      });
    });
